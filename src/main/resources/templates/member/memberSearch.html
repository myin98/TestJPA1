<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
</head>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    
  <div>
    <h1>회원 목록</h1>
    <table class="table table-striped">
        <thead>
            <tr>
            	<th>#</th>
                <th>이름</th>
                <th>아이디</th>
                <th>이메일</th>
                <th>가입일</th>
                
            </tr>
        </thead>
        <tbody>
            <!-- Iterate over members and display each member's details -->
            <tr th:each="member : ${members}">
            	<td th:text="${member.id}"></td>
                <td th:text="${member.user_Nm}"></td>
                <td th:text="${member.user_Id}"></td>
                <td th:text="${member.user_Email}"></td>
                <td th:text="${member.createdate}"></td>
            </tr>
        </tbody>
    </table>
 
    <br>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a class="btn btn-secondary me-md-2" href="/member/new" >회원 추가</a>
        <a class="btn btn-dark" href="/">홈으로</a>
    </div>

    <br/>
    </div>  
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
