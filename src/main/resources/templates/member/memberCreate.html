<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form action="/member/new" method="post" role="form" th:object="${memberDto}">
        <div class="form-group">
            <label th:for="name">이름</label>
            <input class="form-control" placeholder="이름을 입력하세요"
                   th:class="${#fields.hasErrors('user_nm')}? 'form-control fieldError' : 'form-control'"
                   th:field="*{user_nm}" type="text">
            <p th:errors="*{user_nm}" th:if="${#fields.hasErrors('user_nm')}">Incorrect date</p>
        </div>
        <br>
        <div class="form-group">
            <label th:for="id">아이디</label>
            <input class="form-control" placeholder="아이디를 입력하세요"
                   th:class="${#fields.hasErrors('user_id')}? 'form-control fieldError' : 'form-control'"
                   th:field="*{user_id}" type="text">
            <p th:errors="*{user_id}" th:if="${#fields.hasErrors('user_id')}">Incorrect date</p>
        </div>
        <br>
        <div class="form-group">
            <label th:for="pw">비밀번호</label>
            <input class="form-control" placeholder="비밀번호를 입력하세요"
                   th:class="${#fields.hasErrors('user_pw')}? 'form-control fieldError' : 'form-control'"
                   th:field="*{user_pw}" type="text">
            <p th:errors="*{user_pw}" th:if="${#fields.hasErrors('user_pw')}">Incorrect date</p>
        </div>
        <br>
        <div class="form-group">
            <label th:for="email">이메일</label>
            <input class="form-control" placeholder="이메일을 입력하세요" th:field="*{user_email}" type="text"></div>
        <br>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-secondary me-md-2" type="submit">회원가입</button>
            <a class="btn btn-dark" href="/">취소</a>
        </div>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
