<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="board : ${boards}">
                <td th:text="${board.id}"></td>
                <td th:text="${board.title}"></td>
                <td th:text="${board.member.getUserId()}"></td>
                <td th:text="${board.createdate}"></td>
            </tr>
            </tbody>
        </table>
        
        <a class="btn btn-dark m-2" href="/board/new">글추가</a>
        
    <form action="/board/list" method="post">
        <div class="input-group" style="max-width: 780px;">
            <input type="text" name="id" class="form-control" placeholder="검색하실 제목을 입력하십시오.">
            <button class="btn btn-secondary" type="submit">검색</button>
        </div>
    </form>
<!--     <form action="/board/writerList" method="post">
        <div class="input-group" style="max-width: 780px;">
            <input type="text" name="name" class="form-control" placeholder="검색하실 작성자의 이름을 입력하시오.">
            <button class="btn btn-secondary" type="submit">검색</button>
        </div>
    </form> -->
        
    </div>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
