<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form action="/members/new" method="post" role="form" th:object="${memberForm}">
        <div class="form-group">
            <label th:for="title">제목</label>
            <input class="form-control" placeholder="제목을 입력하세요">
        </div>
        <br>
        <div class="form-group">
            <label th:for="content">내용</label>
            <input class="form-control" placeholder="내용을 입력하세요" type="text"></div>
        <br>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-secondary me-md-2" type="submit">저장</button>
            <a class="btn btn-dark" href="/">취소</a>
        </div>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
