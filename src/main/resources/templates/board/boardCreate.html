<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form action="/board/new" method="post" role="form" th:object="${boardDto}">
        <div class="form-group">
            <label th:for="writer_Id">아이디</label>
            <input class="form-control" placeholder="아이디를 입력하세요" th:field="*{writer_Id}">
        </div>
        <div class="form-group">
            <label th:for="title">제목</label>
            <input class="form-control" placeholder="제목을 입력하세요"
                   th:class="${#fields.hasErrors('title')}? 'form-control fieldError' : 'form-control'"
                   th:field="*{title}" type="text"/>
            <p th:errors="*{title}" th:if="${#fields.hasErrors('title')}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="content">내용</label>
            <textarea class="form-control" placeholder="내용을 입력하세요" style="height : 500px;"
                      th:class="${#fields.hasErrors('content')}? 'form-control fieldError' : 'form-control'"
                      th:field="*{content}" type="text">
            </textarea>
            <p th:errors="*{content}" th:if="${#fields.hasErrors('content')}">Incorrect date</p>
        </div>
        <br>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-secondary m-2" type="submit">저장</button>
            <a class="btn btn-dark m-2" href="/">취소</a>
        </div>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
